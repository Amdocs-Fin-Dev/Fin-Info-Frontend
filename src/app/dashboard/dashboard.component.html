<ng-template #content2 let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Make a Transaction for {{ investTicker }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="actions">Amount of Actions</label>
        <div class="input-group">
          <input type="text" id="actions" class="form-control" placeholder="0" name="dp" #investValue>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Invest!</button> -->
    <input type="submit" class="submit-btn" value="Invest!" (click)="makeInvest()" />
  </div>
</ng-template>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
       <h3 class="modal-title">Add Amount to invest</h3>
    </div>
    <div class="modal-body">
       <form (ngSubmit)="onSubmit(addMountForm)" #addMountForm="ngForm" >
          <div class="form-group">
             <label class="col-sm-2 control-label text-nowrap"
                for="archiveOrigin">Amount</label>
             <div class="col-sm-10">
               <!-- Utilizamos [(ngModel)] para que automaticamente guarde el valor ahi -->
               <!-- Si quitamos el ngModel, el form no almacena nada en su 'value' -->
                <input type="text" class="form-control" [(ngModel)]="tempInvest" id="archiveOrigin" name="archiveOrigin" placeholder="Archive Origin"/>
                <input id="dateOfBirth" class="form-control" [(ngModel)]="dateInvest" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                </div>
              </div>
          </div>
          

          
          <!-- Al estar el submit tambien se guarda con el NgForm -->
          <button type="submit" class="btn btn-default">Add</button>
 
       </form>
    </div>
    <div class="modal-footer">
       <button type="button" class="btn btn-default" (click)="c('Close click')">
       Close
       </button>
    </div>
 </ng-template>
