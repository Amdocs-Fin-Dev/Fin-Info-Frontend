

<div id="card" #card class="card" style="margin-block: 30px;width: 45rem; box-shadow: 5px 10px 18px #888888; border-radius: 5px;">

        <div id="cardBody" #cardBody class="card-body" style="font-weight: 600 !important;">
                <h2 #titulo id="titulo" class="card-title">{{title |titlecase}} Overview </h2>
                <h6  #titulo id="titulo"class="card-subtitle mb-2">Volume {{ lastVolume | number}}</h6>
                <h6  #titulo id="titulo" id="diff" #diff class="card-subtitle mb-2">Close: {{ lastClose | number}} |  {{ differenceClose | number}} </h6>
        </div>
        
    </div>

<button routerLink="/line" 
            class="m-1 btn btn-outline-warning">
            <img [src]="'assets/images/graph.png'" alt="line" height="22" ></button>

<button routerLink="/candle" 
        class="m-1 btn btn-outline-warning">
        <img [src]="'assets/images/candlestick.svg'" alt="candle" height="22" ></button>
<button class="m-1 btn btn-outline-danger" (click)="refreshChartList('2m')">2m</button>
<button class="m-1 btn btn-outline-danger" (click)="refreshChartList('1d')">1D</button>
<button class="m-1 btn btn-outline-danger" (click)="refreshChartList('1wk')">1W</button>
<button class="m-1 btn btn-outline-danger" (click)="refreshChartList('1mo')">1M</button>
<app-favorite-button></app-favorite-button>

<div class="row" >
        <!-- <div #lineChart style="width: 100%; height: 400%;"></div> -->
        <div #lineChart class="col-md-8" style="box-shadow: 5px 10px 18px #888888; border-radius: 5px;"></div>

        <div class="col-sm-4">
                <app-comodities></app-comodities>
        </div>
</div>
