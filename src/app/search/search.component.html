<div class="container mt-5">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterTerm" (keyup)="applyFilter()">
  <table class="table">
     <!-- <h3>{{ticker_id| json}}</h3> -->

          <!-- <a>  {{(user + '').split(",")[1]}}</a> -->
          <a class="list-group-item"
          style="cursor: pointer"
          (click)="save(ticker)"> 
          {{ ticker }}</a>
        </tr>
